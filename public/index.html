<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link   rel = "stylesheet"    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type = "text/css" />

    <!-- Custom Fonts -->
    <link   rel = "preconnect"  href = "https://fonts.googleapis.com" />
    <link   rel = "preconnect"  href = "https://fonts.gstatic.com" crossorigin />
    <link   rel = "stylesheet"  href = "https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" />

    <!-- App CSS -->
    <link   rel = "stylesheet"  href = "/styles/layout.css"    type =  "text/css" />
    <link   rel = "stylesheet"  href = "/styles/nav.css"       type =  "text/css" />
    <link   rel = "stylesheet"  href = "/styles/header.css"    type =  "text/css" />
    <link   rel = "stylesheet"  href = "/styles/new-tweet.css" type =  "text/css" />
    <link   rel = "stylesheet"  href = "/styles/tweets.css"    type =  "text/css" />

    <!-- External JS -->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin = "anonymous" referrerpolicy = "no-referrer"></script>

    <!-- App JS -->
    <script type = "text/javascript"  src = "/scripts/client.js"></script>
    <script type = "text/javascript"  src = "/scripts/composer-char-counter.js"></script>

    <!--A link to Font Awesome Library-->
    <link   rel = "stylesheet"  href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity = "sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin = "anonymous" referrerpolicy = "no-referrer" />

    <!--Disable viewport zooming-->
    <meta   name = 'viewport' content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <div class = "nav-wrap"> 
        <span class = "logo">tweeter<br><span id = "sub-logo"></span></span>
        <div class = "image"><img id = "main-logo" src = "/images/tweeter.png"></div>
      </div>
      <div class = "new-tweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down arrow"></i>
      </div> 
    </nav>
  <!-- User Profile: Pic and Name -->
  <div id = 'main-div'>  
    <header id = "main">
      <div class = "container">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
          <h2 id = "main-name">John Blow</h2>
        </div>
      </div>
    </header>
  
    <!-- Main 'column' of tweeter app which displays a form to enter a new tweet and all posted tweets -->
    <main>

      <section class="new-tweet">
        <div class = "tweet-container">
          <form method = "POST" action = "/tweets" id = 'tweet-form'>
            <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
            <!-- Error element which is hidden and called by jQuery -->
            <div class = 'error'> 
              <div class ="arrow-box"><div class="arrow-up"></div></div>
                <div id = "error-message">
                  <i class="fas fa-exclamation-circle err-icon" style = "margin-left: 0.5em;"></i>
                  <div id = "error-text">Error Message</div>
                  <i class="fas fa-exclamation-circle err-icon"></i>
                </div>
             </div>

            <hr class = "divider">
            <div class = 'control'>
              <button type="submit" class = "tweet-button">Tweet</button>
              <output name="counter" class="counter" for="tweet-text" id ="text">140</output>
            </div>
          </form>
        </div>
      </section>
      
    </main>
  </div>  
  <!-- Footer which is used to create a button which scrolls to top -->
    <footer id ="foot1">
      <div id = "scroll-to-top"><i class="fas fa-angle-double-up fa-lg arrow2" ></i></div>
    </footer>
      
  </body>
</html>
